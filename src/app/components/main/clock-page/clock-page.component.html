

    <div *ngIf="loading"> Submitting ... </div>

    <div *ngIf="!loading">

        <app-alert *ngIf="logCreated" (closed)="closeAlert()">{{logCreatedMessage}}</app-alert>

        <form (ngSubmit)="onSubmit(clockForm)" #clockForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                        required
                        [(ngModel)]="model.name" name="name"
                        #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                        class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="clockType">Select Option</label>
                <select class="form-control" id="clockType" required [(ngModel)]="model.type" name="clockType">
                    <option *ngFor="let type of types" [value]="type">{{type}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!clockForm.form.valid">Submit</button>

        </form>

    </div>
